{% extends "base.html" %}
{% block content %}
<div class="row">
        {% for film in movies %}
        <div class="col-md-4">
          <div class="card mb-4">
            <img src= {{film.image}} class="card-img-top">
            <div class="card-body">
              <h1 class="card-title display-6">{{film.title}}</h1>
              <p class="card-text">{{film.description|truncate(190)}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="/movie/{{film.id}}" class="btn btn-lg btn-outline-secondary">К отзывам</a>
                </div>
                  {% if film.reviews %}
                  <small class="text-muted">Отзывов: {{ film.reviews|length }}</small>
                  {% else %}
                  <small class="text-muted">Отзывов пока нет!</small>
                  {% endif %}
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
</div>
{% endblock content %}
